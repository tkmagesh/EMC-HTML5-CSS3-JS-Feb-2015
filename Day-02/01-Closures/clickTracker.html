<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Click Tracker</title>
	<script type="text/javascript">
	(function myApp(){
		var count = 0;
		window.addEventListener("DOMContentLoaded", init);
		function init(){
			document.getElementById("btnTrack").addEventListener("click", onBtnTrackClick);
		}
		function onBtnTrackClick(){
			++count;
			document.getElementById("divMessage").innerHTML = count;
		}
	})();
	</script>
</head>
<body>
	<input type="button" value="Track" id="btnTrack">
	<div id="divMessage"></div>
</body>
</html>
