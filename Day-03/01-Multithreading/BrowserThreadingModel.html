<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Browser Threading Model</title>
	<script>
	(function(){
		window.addEventListener("DOMContentLoaded", init);
		function init(){
			document.getElementById("btnDoWork").addEventListener("click", onBtnDoWorkClick);
		}
		function onBtnDoWorkClick(){
			displayMessage("Work Started");
			triggerWork();
		}
		function triggerWork(){
			doWork(function(){
				displayMessage("Work Completed");
			}, function(percentCompleted){
				document.getElementById("workProgress").value = percentCompleted;
				document.getElementById("spanProgress").innerHTML = percentCompleted + '%';
			});
				
		}
		function doWork(onComplete, onProgress){
			var totalIterations = 1000,
				currentIteration = 0;
			function oneIteration(){
				for(var i=0;i< (10000/totalIterations);i++)
					for(var j=0;j<10000;j++)
						for(var k=0;k<100;k++){

						}
				++currentIteration;
				if (typeof onProgress === "function"){
					var percentCompleted = (currentIteration/totalIterations) * 100;
					onProgress(percentCompleted);
				}
				if (currentIteration < totalIterations){
					setTimeout(oneIteration);
				} else {
					console.log("Job done");
					if (typeof onComplete === "function") onComplete();
				}
			}
			oneIteration();

		}
		function displayMessage(msg){
			document.getElementById('divMessages').innerHTML += msg + "<br/>";
		}
				
	})();
	</script>
</head>
<body>
	<input type="text" name="" id="">
	<input type="button" value="Do Work" id="btnDoWork">
	<div>
		<progress id="workProgress" min="0" max="100" value="0"></progress>
		<span id="spanProgress"></span>
	</div>
	<div id="divMessages"></div>
</body>
</html>
